<div class="content">
    <div class="title">Add new employee</div>
    <hr>
    <form class="form" [formGroup]="addEmployeeForm" (ngSubmit)="onSubmit()">
        <div class="card">
            <div class="card-content">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="firstName">Last Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <label for="firstName">Username</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="basicSalary">Basic Salary</label>
                    <input type="number" class="form-control" id="basicSalary" placeholder="Enter basic salary">
                </div>
                <div class="form-group">
                    <label for="basicSalary">Birth Date</label>
                    <input matInput [matDatepicker]="picker" [matDatepickerFilter]="myFilter">
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </div>
                <div class="form-group">
                    <label for="basicSalary">Group</label> <select class="form-control">
                        <option>Default select</option>
                        <option>Default select</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="basicSalary">Status</label>
                    <select class="form-control">
                        <option>Default select</option>
                        <option>Default select</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="basicSalary">Description</label>
                    <input type="textarea" class="form-control" id="basicSalary" placeholder="Enter basic salary">
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-outline-primary btn-submit">Save</button>
                    <button class="btn btn-outline-secondary" [routerLink]="['/employee']">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>
