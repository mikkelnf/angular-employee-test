<div class="content">
    <div class="title">Add new employee</div>
    <hr>
    <form class="form" [formGroup]="addEmployeeForm">
        <div class="card">
            <div class="alert alert-danger alert-failed" role="alert" *ngIf="isValidEmail === false">
                Incorrect email format!
            </div>
            <div class="card-content">
                <div class="form-group">
                    <label>First Name</label>
                    <input formControlName="firstName" type="text" class="form-control" id="firstName"
                        placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input formControlName="lastName" type="text" class="form-control" id="firstName"
                        placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input formControlName="username" type="text" class="form-control" id="firstName"
                        placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input formControlName="email" type="email" class="form-control" id="email"
                        placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label>Basic Salary</label>
                    <input formControlName="basicSalary" type="number" class="form-control" id="basicSalary"
                        placeholder="Enter basic salary">
                </div>
                <div class="form-group">
                    <label>Birthdate</label>
                    <div class="date-input">
                        <input formControlName="birthDate" class="form-control" matInput [matDatepicker]="picker"
                            [max]="maxDate" placeholder="Select birthdate" readonly>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </div>
                </div>
                <div class="form-group">
                    <label>Group</label> 
                    <select class="form-control form-select" formControlName="group" name="group">
                        <option value="1">Group 1</option>
                        <option value="2">Group 2</option>
                        <option value="3">Group 3</option>
                        <option value="4">Group 4</option>
                        <option value="5">Group 5</option>
                        <option value="6">Group 6</option>
                        <option value="7">Group 7</option>
                        <option value="8">Group 8</option>
                        <option value="9">Group 9</option>
                        <option value="10">Group 10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select class="form-select" formControlName="status" name="status">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input formControlName="description" type="text" class="form-control" id="basicSalary"
                        placeholder="Enter basic salary">
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-outline-primary btn-submit" [ngClass]="{'disabled':  this.addEmployeeForm.value.firstName === '' ||
                    this.addEmployeeForm.value.lastName  === '' ||
                    this.addEmployeeForm.value.username  === '' ||
                    this.addEmployeeForm.value.email  === '' ||
                    this.addEmployeeForm.value.birthDate  === '' ||
                    this.addEmployeeForm.value.basicSalary  === '' ||
                    this.addEmployeeForm.value.description  === '' ||
                    this.addEmployeeForm.value.status  === '' ||
                    this.addEmployeeForm.value.group  === '' }" (click)="onSubmit()">Save</button>
                    <button class="btn btn-outline-secondary" [routerLink]="['/employee']">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>
