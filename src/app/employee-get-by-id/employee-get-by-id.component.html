<div class="content">
    <div class="title">Employee</div>
    <hr>
    <form class="form" >
        <div class="card">
            <!-- <div class="alert alert-danger alert-failed" role="alert">
                Incorrect email format!
            </div> -->
            <div class="card-content">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" id="firstName"
                        placeholder="Enter first name" value={{dataSource.firstName}}>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" class="form-control" id="firstName"
                        placeholder="Enter last name" value={{dataSource.lastName}}>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" id="firstName"
                        placeholder="Enter username" value={{dataSource.username}}>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" id="email"
                        placeholder="Enter email" value={{dataSource.email}}>
                </div>
                <div class="form-group">
                    <label>Basic Salary</label>
                    <input type="number" class="form-control" id="basicSalary"
                        placeholder="Enter basic salary" value={{dataSource.basicSalary}}>
                </div>
                <div class="form-group">
                    <label>Birthdate</label>
                    <div class="date-input">
                        <input class="form-control" matInput [matDatepicker]="picker"
                            placeholder="Select birthdate" readonly value={{dataSource.birthDate}}>
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </div>
                </div>
                <div class="form-group">
                    <label>Group</label> 
                    <select class="form-control form-select" name="group">
                        <option value="1">Group 1</option>
                        <option value="2">Group 2</option>
                        <option value="3">Group 3</option>
                        <option value="4">Group 4</option>
                        <option value="5">Group 5</option>
                        <option value="6">Group 6</option>
                        <option value="7">Group 7</option>
                        <option value="8">Group 8</option>
                        <option value="9">Group 9</option>
                        <option value="10">Group 10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select class="form-select" name="status">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" class="form-control" id="basicSalary"
                        placeholder="Enter basic salary" value={{dataSource.description}}>
                </div>
                <button class="btn btn-outline-primary" [routerLink]="['/employee']">OK</button>
            </div>
        </div>
    </form>
</div>
